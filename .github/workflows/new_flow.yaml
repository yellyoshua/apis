name: New Flow
on:
  push:
    branches: [master]

jobs:
  tests:
    runs-on: ubuntu-latest
    name: Tests
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v2
        with:
          node-version: 16.13.x

      - name: Execute Tests
        run: |
          ./execute_tests.sh services/globish
          ./execute_tests.sh services/films
          ./execute_tests.sh services/periodic-table

  deploys:
    runs-on: ubuntu-latest
    name: Deploys
    env:
      - name: CLOUDFLARE_API_TOKEN
        value: ${{ secrets.CF_WORKERS_API_TOKEN }}
      - name: CLOUDFLARE_ACCOUNT_ID
        value: ${{ secrets.CF_WORKERS_ACCOUNT_ID }}
    needs:
      - tests
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v2
        with:
          node-version: 16.13.x

      - name: Execute Deploys (Services)
        run: |
          ./execute_deploys_services.sh services/globish
          ./execute_deploys_services.sh services/films
          ./execute_deploys_services.sh services/periodic-table

      - name: Execute Deploys (Crons)
        run: |
          ./execute_deploys_crons.sh crons/honeygain

  gateway:
    runs-on: ubuntu-latest
    name: Deploy (gateway)
    needs:
      - deploys
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v2
        with:
          node-version: 16.13.x
      - name: Install packages
        working-directory: gateway
        run: yarn install

      - name: Deploy Worker
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_WORKERS_API_TOKEN }}
          accountId: ${{ secrets.CF_WORKERS_ACCOUNT_ID }}
          command: publish src/index.ts
          wranglerVersion: 2.0.14
          workingDirectory: gateway
